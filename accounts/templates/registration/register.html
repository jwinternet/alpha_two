<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    {% extends "site_surveys/base.html" %}

    {% block content %}

        <form action="{% url 'accounts:register' %}" method='post'>
            {% csrf_token %}
            {{ form.as_div }}

            <button name="submit" data-toggle="tooltip" data-placement="top" title="Click here to register!">Register</button>
        </form>

    {% endblock content %}
</body>
</html>
