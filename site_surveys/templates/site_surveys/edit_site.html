<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Site</title>
</head>
<body>
    {% extends "site_surveys/base.html" %}

    {% block content %}

        <p>Edit Site:</p>

        <form action="{% url 'site_surveys:edit_site' site.id %}" method='post'>
            {% csrf_token %}
            {{ form.as_div }}
            <button name="submit">Save Changes</button>
        </form>

    {% endblock content %}
</body>
</html>
